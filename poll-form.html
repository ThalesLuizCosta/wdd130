<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Thales Luiz Costa | HTML Form User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label>Full Name: <input type="text" name="fullname"></label>
                <label>Email: <input type="email" name="email"></label>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favrite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="opera">Opera</option>
                    <option value="other">Other...</option>
                </select><br>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox"  id="pet" name="pet"><br>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Santos - SP, Praia Grande - SP, Salvador - BA, Ilhéus - BA, Itabuna - BA, Vitória da Conquista - BA, Itajaí - SC, Balneário Piçarras - SC, Jaraguá do Sul - SC, Curitiba - PR"></textarea>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>©2024 | HTML Form - User Poll Activity | Thales Luiz Costa</p>
    </footer>
</body>
</html>
